<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>SignUp</title>
</head>

<body>
 
    <div class="nen shadow">


        <div class="row">

            <div class="col-md-6 "><img class="img-rounded shadow " style="width: 600px; "
                    src="https://cdnb.artstation.com/p/assets/images/images/016/340/487/large/jarlan-perez-asset.jpg?1551803421"
                    alt=""></div>

            <div class="col-md-6" style="text-align: center;">
                <h3 class="h3"
                    style="padding-top: 20px;padding-bottom: 20px; text-align: center; font-size: 40px; color: #F8EFBA;">
                    Registration Forms</h3>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="First Name" class="form-control"
                            style="font-size:23px; margin-left:20px;width: 230px;background-color: #F8EFBA;"></div>

                    <div class="col-md-6">
                        <input type="text" placeholder="Last Name" class="form-control" style="font-size:23px;
                            margin-left:-20px;width: 230px;background-color: #F8EFBA;"></div>

                </div>
                <hr>
                <input type="text" placeholder="Username" class="form-control"
                    style="width: 500px;padding-top: 20px; padding-bottom: 20px;font-size: 23px; margin-left: 20px;background-color: #F8EFBA;">
                <hr>
                <input type="text" placeholder="Email Address   " class="form-control"
                    style="width: 500px;padding-top: 20px; padding-bottom: 20px; font-size: 23px; margin-left: 20px;background-color: #F8EFBA;">
                <hr>

                <div class="form-wrapper">
                    <select name="" id="" class="form-control"
                        style="width: 500px;font-size: 23px; margin-left: 20px;background-color: #F8EFBA;">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="femal">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                </div>
                <hr>

                <input type="password" placeholder="Password" class="form-control"
                    style="width: 500px; padding-top: 20px; padding-bottom: 20px;font-size: 23px; margin-left: 20px;background-color: #F8EFBA;">
                <hr>

                <input type="password" placeholder="Confirm your password" class="form-control"
                    style="width: 500px;padding-top: 20px; padding-bottom: 20px;font-size: 23px; margin-left: 20px;background-color: #F8EFBA;">
                <hr>

                <button type="button" class="btn btn-warning shadow"
                    style="width: 100px; margin-bottom: 30px;">SUBMIT</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
